<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">
        <h1>Conversor de Temperatura</h1>
        <div class="unidades-de-conversion">
            <div class="opcion-unidad-conversion">
                <input type="radio" id="opcion-celsius" name="unidad-de-conversion"  value="c" checked="checked">
                <label for="unidad-celsius">Celsius</label>
            </div>

            <div class="opcion-unidad-conversion">
                <input type="radio" id="opcion-fahrenheit" name="unidad-de-conversion"  value="f">
                <label for="unidad-fahrenheit">Fahrenheit</label>
            </div>
        </div>

        <div class="temperatura-input">
            <label for="temperatura">Temperatura:</label>
            <input type="number" id="temperatura"  name="temperatura">
        </div>

        <div class="temperatura-output">
            <h3>Temperatura convertida</h3>
            <span id="temperatura-convertida">-</span>
            <span id="unidad-temperatura-elegida">-</span>
        </div>
    </div> <!-- end of app div -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
